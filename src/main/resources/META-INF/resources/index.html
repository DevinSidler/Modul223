<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Punchclock Client</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js" type="application/javascript"></script>
    </head>
    <body>
        <div id="loginpage">
            <h2>Login</h2>
            <form id="login" method="post" name="login">
                <label>E-Mail :</label>
                <input type="email" name="email" id="email"/>
                <label>Password :</label>
                <input type="password" name="password" id="password"/>
                <input type="button" value="Login" onclick="validate()"/>
            </form>

            <h2>Sign Up</h2>
            <form id="signUp" method="post" name="signUp">
                <label>Fistname :</label>
                <input type="text" name="firstname" id="firstname"/>
                <label>Lastname :</label>
                <input type="text" name="lastname" id="lastname"/>
                <label>E-Mail :</label>
                <input type="email" name="emailSignUp" id="emailSignUp"/>
                <label>Password :</label>
                <input type="password" name="password" id="passwordSignUp"/>
                <input type="button" value="SignUp" onclick="registerUser()"/>
            </form>
        </div>
        <div id="mainpage">
        <h3>Create Entry</h3>
        <form id="createEntryForm">
            <label for="checkIn">Check in</label>
            <input type="date" name="checkInDate" id="checkIn" required>
            <input type="time" name="checkInTime" required>
            <label for="checkOut">Check out</label>
            <input type="date" name="checkOutDate" id="checkOut" required>
            <input type="time" name="checkOutTime" required>
            <input type="submit" value="Save" />
        </form>
        <h3>Update Entry</h3>
        <form id="updateEntryForm">
            <label for="id">ID</label>
            <input  type="number" name="ID" id="id" required>
            <label for="checkIn">Check in</label>
            <input type="date" name="checkInDateUpdate" id="checkInUpdate" required>
            <input type="time" name="checkInTimeUpdate" required>
            <label for="checkOut">Check out</label>
            <input type="date" name="checkOutDateUpdate" id="checkOutUpdate" required>
            <input type="time" name="checkOutTimeUpdate" required>
            <input type="submit" value="Update">
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Check in</th>
                    <th>Check out</th>
                </tr>
            </thead>
            <tbody id="entryDisplay">
                <tr>
                    <td colspan="3">Loading...</td>
                </tr>
            </tbody>
        </table>
        </div>
    </body>
</html>
